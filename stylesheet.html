<style>
  body {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
    background-color: #f4f7f9;
    color: #333;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
  }
  .container {
    max-width: 600px;
    width: 100%;
    padding: 2rem;
    box-sizing: border-box;
  }
  h1 {
    font-size: 1.8rem;
    color: #2c3e50;
    text-align: center;
  }
  p {
    text-align: center;
    color: #7f8c8d;
    margin-bottom: 2rem;
  }
  .card {
    background-color: #ffffff;
    padding: 2rem;
    border-radius: 8px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.08);
  }
  .form-group {
    margin-bottom: 1.5rem;
  }
  .form-group label {
    display: block;
    font-weight: 600;
    margin-bottom: 0.5rem;
    color: #34495e;
  }
  input[type="file"] {
    width: 100%;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 4px;
    box-sizing: border-box;
  }
  .radio-group {
    display: flex;
    gap: 1.5rem;
    border: 1px solid #ddd;
    padding: 1rem;
    border-radius: 4px;
  }
  .radio-group input[type="radio"] {
    margin-right: 0.5rem;
  }
  button {
    width: 100%;
    padding: 12px;
    background-color: #3498db;
    color: white;
    border: none;
    border-radius: 4px;
    font-size: 1rem;
    font-weight: 600;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  button:hover {
    background-color: #2980b9;
  }
  button:disabled {
    background-color: #bdc3c7;
    cursor: not-allowed;
  }
  .status {
    text-align: center;
    margin-top: 1.5rem;
    padding: 10px;
    border-radius: 4px;
    font-weight: 500;
    white-space: pre-wrap;
    word-break: break-all;
  }
  .status.success { background-color: #e8f5e9; color: #2e7d32; }
  .status.error { background-color: #ffebee; color: #c62828; }
  .status.info { background-color: #e3f2fd; color: #1565c0; }
</style>
